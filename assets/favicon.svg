<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <clipPath id="circle">
      <circle cx="16" cy="16" r="14"/>
    </clipPath>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="16" cy="16" r="16" fill="url(#grad)"/>
  
  <!-- Profile picture placeholder (circular) -->
  <circle cx="16" cy="16" r="14" fill="#1e293b"/>
  
  <!-- Profile picture image (if available) -->
  <image href="profile.jpg" x="2" y="2" width="28" height="28" clip-path="url(#circle)" preserveAspectRatio="xMidYMid slice"/>
  
  <!-- Fallback initials if image doesn't load -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">SR</text>
</svg> 